    <script>
        // Global function to add 
        function createMetatag(property, content) {
            let metatag = document.createElement('meta');
            metatag.setAttribute('property', property);
            metatag.content = content;
            document.getElementsByTagName('head')[0].appendChild(metatag);
        }

        function removeAllMetatags() {
            let metatags = document.querySelectorAll("[property^='og:']");
            if (metatags.length > 0) {
                metatags.forEach((element) => {
                    element.remove();
                })
            }

            let metatags = document.querySelectorAll("[property^='twitter:']");
            if (metatags.length > 0) {
                metatags.forEach((element) => {
                    element.remove();
